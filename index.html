<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Bangladesh</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font Lexend -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <style>
        .lexend-font {
            font-family: "Lexend", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
    </style>
</head>

<body class="lexend-font">
    <header class="bg-[#F9F7F3] p-6">
        <nav class="max-w-[1440px] mx-auto flex items-center justify-between">
            <button class="btn bg-[#B4F461] font-semibold text-xl">Blog</button>
            <div class="flex gap-4 items-center">
                <img src="./assets/logo.png" alt="log">
                <p class="text-xl font-semibold">Donate Bangladesh</p>
            </div>
            <div class="flex gap-4 items-center">
                <img src="./assets/coin.png" alt="Coin">
                <p class="text-xl font-semibold"><span>5500</span> BDT</p>
            </div>
        </nav>
    </header>
    <div class="p-6 flex gap-10 items-center justify-center">
        <button class="btn bg-[#B4F461] font-semibold">Donation</button>
        <button class="btn hover:bg-[#B4F461] hover:text-black font-semibold text-gray-500">History</button>
    </div>
</body>

</html>
